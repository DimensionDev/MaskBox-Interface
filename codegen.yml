overwrite: true
schema:
  - './schema.graphql'
documents: 'src/graphql/*.graphql'
generates:
  src/graphql-hooks/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      scalars:
        DateTime: string

hooks:
  afterOneFileWrite:
    - prettier --write
