query MaskBox($id: ID!) {
  maskbox(id: $id) {
    id
    box_id
    chain_id
    name
    creator
    nft_address
    start_time
    end_time
    sell_all
    nft_contract {
      address
      name
    }
  }
}

query MaskBoxes($first: Int! = 10, $skip: Int! = 0) {
  maskboxes(orderBy: create_time, orderDirection: desc, first: $first, skip: $skip) {
    id
    box_id
    chain_id
    name
    creator
    nft_address
    start_time
    end_time
    sell_all
    nft_contract {
      address
      name
    }
  }
}

query SoldNFTList($id: ID!) {
  maskbox(id: $id) {
    id
    sold_nft_list
  }
}
