# to generate react hooks, execute `pnpm gen:graphql`
query MaskBox($id: ID!) {
  maskbox(id: $id) {
    id
    box_id
    chain_id
    name
    creator
    nft_address
    start_time
    end_time
    sell_all
    nft_contract {
      address
      name
    }
  }
}

query MaskBoxes($first: Int! = 10, $skip: Int! = 0) {
  maskboxes(
    orderBy: create_time
    orderDirection: desc
    first: $first
    skip: $skip
    where: { canceled: false, box_id_gt: 3 }
  ) {
    id
    box_id
    chain_id
    name
    creator
    nft_address
    start_time
    end_time
    sell_all
    nft_contract {
      address
      name
    }
  }
}

query MaskBoxesOf($first: Int! = 10, $skip: Int! = 0, $account: Bytes!) {
  maskboxes(
    orderBy: create_time
    orderDirection: desc
    first: $first
    skip: $skip
    where: { creator: $account }
  ) {
    id
    box_id
    chain_id
    name
    creator
    nft_address
    start_time
    end_time
    sell_all
    canceled
    claimed
    nft_contract {
      address
      name
    }
    sold_nft_list
    drawed_by_customer
  }
}

query MaskBoxClaimedStatus($id: ID!) {
  maskbox(id: $id) {
    id
    claimed
  }
}

query CheckMaskBoxesOf($account: Bytes!) {
  maskboxes(first: 1) {
    id
  }
}

query SoldNFTList($id: ID!) {
  maskbox(id: $id) {
    id
    # excluded drawed by the maskbox creator
    drawed_by_customer
  }
}

query NFTContractsOf($addr: ID!) {
  user(id: $addr) {
    nft_contracts {
      id
      address
    }
  }
}

query Statistic($id: ID!) {
  maskboxStatistic(id: $id) {
    id
    total
  }
}
